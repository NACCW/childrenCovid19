<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    
    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div>
           <i class="fas fa-award award_icon"></i>
           <h3 class="username">Bravo, for finishing the quiz!  <span class="name"></span></h3>
           <p class="userpoints">You got  <span class="points"></span> points.</p>
         <p class="usertime">You took <span class="time_taken"></span> seconds to finish!</p>
        </div>
        <div class="welcome_text">
            <form class="welcome_form" name="welcome_form" onsubmit="submitForm(event)">
                <button> <a href="index.html"> Back home </a></button>
            </form>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/d56261bbb9.js"></script>


        <!-- user info -->
        <script src="dist/js/userInfo.js"></script>
</body>
</html>
